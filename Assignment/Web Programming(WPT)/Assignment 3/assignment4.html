<!DOCTYPE html>
<html>
    <head>
        <title></title>

            p{
                color: black;
            }
        </style>

    <body>
        <div>
            <p>
                <a style="text-decoration: none"; href="#" onmouseover="highlightBold()" onmouseout="removehighlighted"
                 on mouse over here bold word of the following paragraph will be highligted</a>
            </p>
            <p>
                <b>We</b>

                )

            </p>
        </div>

        <script>
            function highlightBold()
            {
                const boldWords = document.querySelectorAll("p b");
                boldWords.forEach(word = word.classList.add("highlight"));
            }

            function removeHighlight()
            {
                const boldWords = document.querySelectorAll("p b");
                boldWords.forEach(word=> word.classList.remove("highlighted"));
            }
        </script>
        
    </body>
</html>
